<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet" href="./style.css">

    <!------- Font Awesome ------->

    <script src="https://kit.fontawesome.com/68a405a728.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- <header>
        <div class="container">
            <div class="logo">
                <img src="./images/logo.svg" alt="">
            </div>
        </div>
    </header> -->
    <div class="form-section">
        <div class="logo"><i class="fa-brands fa-drupal"></i></div>
        <form action="" id="form" class="form">
            <div class="input-control">
                <input type="text" name="name" id="firstname" class="firstname" placeholder="First Name">
                <div class="error-message">Oops...you didn't fill a name</div>
                <div class="error-shape"></div>
                
            </div>
            <div class="input-control">
                <input type="text" name="name" id="lastname" class="lastname" placeholder="Last Name">
                <div class="error-message">Oops...you didn't fill a name</div>
                <div class="error-shape"></div>
                
            </div>
            <div class="input-control">
                <input type="email" name="email" id="email" class="email" placeholder="Email Address">
                <div class="error-message">Oops...not a valid email</div>
                <div class="error-shape"></div>
            </div>
            <div class="input-control">
                <input type="password" name="password" id="password" class="password" placeholder="Password">
                <div class="error-message">Sorry...password too short</div>
                <div class="error-shape"></div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
        
    </div>

    <section class="second-section">
        <div class="second-text">
            <h1>This is the seconf</h1>
            <span class="bg-text">Big time</span>
            <!-- <div class="shape"></div> -->
        </div>
        
    </section>



    <script src="./script.js"></script>

    <i class="fa-brands fa-drupal"></i>

</body>
</html>
